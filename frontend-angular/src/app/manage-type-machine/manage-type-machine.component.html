<div class="container">
  <!-- Form for editing Type Machine -->
  <mat-card *ngIf="selectedTypeMachine" class="edit-form">
    <mat-card-header>
      <mat-card-title>Edit Type Machine</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Code</mat-label>
          <input matInput formControlName="code">
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">Save</button>
          <button mat-raised-button color="warn" (click)="cancelEdit()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Form for creating new Type Machine -->
  <mat-card *ngIf="showNewTypeMachineForm" class="edit-form">
    <mat-card-header>
      <mat-card-title>New Type Machine</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="newTypeMachineForm" (ngSubmit)="onNewTypeMachineSubmit()">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Code</mat-label>
          <input matInput formControlName="code">
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">Save</button>
          <button mat-raised-button color="warn" (click)="onCancelCreate()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Table of Type Machines -->
  <mat-card class="machine-table">
    <mat-card-header>
      <mat-card-title>Type Machines</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <button (click)="newTypeMachine()" mat-raised-button color="primary" class="new-machine-button">New Type Machine</button>
      <table mat-table [dataSource]="TypeMachinesdataSource" class="mat-elevation-z8">
        <!-- Column Definitions -->
        <ng-container matColumnDef="machinetypeId">
          <th mat-header-cell *matHeaderCellDef> Type ID </th>
          <td mat-cell *matCellDef="let typeMachine"> {{ typeMachine.machinetypeId }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let typeMachine"> {{ typeMachine.name }} </td>
        </ng-container>

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let typeMachine"> {{ typeMachine.code }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let typeMachine">
            <button mat-icon-button color="primary" (click)="openEditForm(typeMachine)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTypeMachine(typeMachine)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Table Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[3,5, 10, 20, 30, 100]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
